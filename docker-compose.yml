services:
  postgres:
    image: postgres:15-alpine
    container_name: book-postgres
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser -d bookdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - book-network

  api:
    build:
      context: ./book-api
      dockerfile: Dockerfile
    container_name: book-api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookdb
      DB_USER: bookuser
      DB_PASSWORD: bookpass
      PORT: 8000
      NODE_ENV: production
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 5242880
      API_HOST: ${API_HOST:-localhost}
      API_PROTOCOL: ${API_PROTOCOL:-http}
    volumes:
      - ./book-api/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/books', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - book-network

  frontend:
    build:
      context: ./book-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: book-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - book-network

volumes:
  postgres_data:

networks:
  book-network:
    driver: bridge
