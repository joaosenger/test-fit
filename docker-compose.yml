version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: book-api-postgres
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: